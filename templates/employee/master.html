{% extends "base.html" %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <br><br>
            <h3>
                Employee Master
                <a style="float: right;" href="{% url 'create' %}" class="btn btn-sm btn-success">NEW</a>
            </h3>
            <table class="table table-bordered table-hovered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th style="width:125px;">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.cont_no}}</td>
                    <td>{{employee.email}}</td>
                    <td>

                        <a href="{% url 'edit' employee.id %}" class="btn btn-xs btn-warning" style="width:48px;">Edit</a>
                        <a href="{% url 'delete' employee.id %}" class="btn btn-xs btn-danger" style="width:48px;">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock main %}
