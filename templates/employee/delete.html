{% extends "base.html" %}

{% block main %}
<div class="container">
    <div class="row">
        <br><br>
        <div class="col-lg-6">
            <h4 style="color:red;">{{ msg }}</h4>
            <h3>Delete Employee</h3>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <h3>Are you sure to delete this record? {{employee}}</h3>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit" style="width:80px;">Yes</button>&nbsp;
                    <a href="{% url 'master' %}" class="btn btn-default" type="reset" style="width:80px;">No</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
